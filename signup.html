<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCare - Sign Up</title>
    <link rel="stylesheet"
     href="style1.css">
     
</head>
<body>

    <div class="signup-container">
        <!-- Title Section -->
        <div class="title-section">
            <h1>Welcome to <span>She</span>Care</h1>
            <p class="subtitle">Your Personal Health Companion</p>
        </div>

        <!-- Signup Form -->
        <form action="/signup" method="POST" class="signup-form" id="signup-form">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="cycle-start">Menstruation Cycle Start Date</label>
                <input type="date" id="cycle-start" name="cycle-start" required>
            </div>

            <div class="form-group">
                <label for="cycle-duration">Usual Period Cycle Duration (in days)</label>
                <input type="number" id="cycle-duration" name="cycle-duration" required placeholder="E.g., 28">
            </div>

            <div class="form-group">
                <label>Is Your Period Cycle Irregular?</label>
                <div class="radio-group">
                    <input type="radio" id="irregular-yes" name="irregular" value="Yes" required>
                    <label for="irregular-yes">Yes</label>

                    <input type="radio" id="irregular-no" name="irregular" value="No" required>
                    <label for="irregular-no">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required placeholder="Choose a strong password">
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
            
            <p class="login-link">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <script src="./profileset.js"></script>
</body>
</html>
