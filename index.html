<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCare - Menstrual Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/doodles.png');
            opacity: 0.3;
            z-index: -1;
        }
        
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .top-image {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 600;
        }
        
        .logo span {
            color: #ff4081;
        }
        
        .logo .care {
            color: #7e57c2;
        }
        
        .tagline {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 18px;
            color: #d81b60;
            margin-top: 10px;
        }
        
        .loading {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #ff80ab;
            border-top: 5px solid #7e57c2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .btn:hover {
            background-color: #d81b60;
        }
    </style>
    <script>
        function showLoading(event) {
            event.preventDefault();
            document.querySelector('.loading').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="img2.png" alt="Top Image" class="top-image">
        <div class="logo">
            <span>She</span><span class="care">Care</span>
        </div>
        <div class="tagline">Empowering women, one step at a time</div>
        <div class="loading"></div>
        <a href="./login.html" class="btn" onclick="showLoading(event)">Get Started</a>
    </div>
</body>
</html>
